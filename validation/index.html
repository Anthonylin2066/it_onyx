<html lang="en">
<head>
  <meta charset="utf-8">

<body>
<main>

<header class="primary container">
    <div class="hgroup">
        <h1>New Patient Registration</h1>
        <h3>Please fill out the form below</h3>
    </div>
</header>

<div class="medform">
      <form id="SubmitExampleValidateForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
         <label for="Name"><b>First Name:</b> </label>
         <input type="text" id="Name" name="Name" size="30" maxlength="30"
         data-rule-required="true"  data-msg-required="First Name is Required">
         <label for="Age" class="error"></label>
         <br>

         <label for="Middle"><b>Middle Initial:</b> </label>
         <input type="text" id="Middle" name="MiddleInitial" size="1" maxlength="1">
         <br>

         <label for="Last"><b>Last Name:</b> </label>
         <input type="text" id="Last" name="LastName" size="30" maxlength="30"
         data-rule-required="true"  data-msg-required="Last Name is Required">
         <br>

         <label for="Email"><b>Email:</b> </label>
         <input type="text" id="Email" name="Email" size="30" maxlength="30"
         data-rule-required="true"  data-msg-required="Email is Required">
         <br>

        <label><b>Sex:</b> </label>
        <label for="Male"><input type="checkbox" name="sex" id="male" value="male"
          data-rule-required="true" data-msg-required="This field is Required"/>Male</label>
          <label for="Female"><input type="checkbox" name="sex" id="female" value="female">Female</label>
          <label for="N/A"><input type="checkbox" name="sex" id="n/a" value="n/a">N/A</label>
          <label for="sex" class="error"></label>
        <br>

        <label for="Birthday"><b>Birthday:</b> </label>
        <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"
        data-rule-required="true"  data-msg-required="Birthday is Required (Month/Day/Year)">
        <br>

        <label for="Height"><b>Height (inches):</b> </label>
        <input type="text" id="Height" name="Height" size="3" maxlength="3" 
          data-rule-required="true" data-msg-required="Height is Required" 
          data-rule-number="true" data-msg-number="Height must be a number in inches"
          data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 inches"
          data-rule-max="120" data-msg-max="Height must be less than or equal to 150 inches">
        <br>

        <label for="Weight"><b>Weight (pounds):</b> </label>
        <input type="text" id="Weight" name="Weight" size="3" maxlength="3"
          data-rule-required="true" data-msg-required="Weight is Required" 
          data-rule-number="true" data-msg-number="Weight must be a number in pounds"
          data-rule-min="10" data-msg-min="Weight must be greater than or equal to 10 pounds"
          data-rule-max="500" data-msg-max="Weight must be less than or equal to 500 pounds">
        <hr>

        <label for="PhoneNumber"><b>Phone Number:</b> </label>
        <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14"
        data-rule-required="true" data-msg-required="Phone Number is Required (US # Only)"> 
        <br>

        <label><b>Martial Status:</b> </label>

        <select name="Auto" id="Auto" required>
        <option value="">Select a Status...</option>
        <option value="S">Single</option>
        <option value="M">Married</option>
        <option value="D">Divorced</option>
        <option value="L">Legally Separated</option>
        <option value="W">Widowed</option>
        </select>
        <br>

        <label for="Address"><b>Address:</b> </label>
        <input type="text" id="Address" name="Address" size="30" maxlength="30"
        data-rule-required="true" data-msg-required="Address is Required">
        <br>

        <label for="City/State/Zip"><b>City/State/Zip: </b> </label>
        <input type="text" id="City/State/Zip" name="City/State/Zip" size="30" maxlength="30"
        data-rule-required="true"  data-msg-required="City is Required">

        <label for="City/State/Zip"><b> ,</b> </label>
        <select name="State" id="State" required>
            <option value="">Select a State...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>

        <label for="City/State/Zip"></label>
        <input type="text" id="Zip" name="Zip" size="5" maxlength="5"
        data-rule-required="true"  data-msg-required="Zip Code (5 Digits) is Required">
        <hr>

        <label><b>Taking Medications:</b> </label>
        <label for="Yes"><input type="checkbox" name="mymeds" id="yes" value="yes"
        data-rule-required="true" data-msg-required="This field is Required"/>Yes</label>
        <label for="No"><input type="checkbox" name="mymeds" id="no" value="no">No</label>
        <label for="mymeds" class="error"></label>
        <br>

  

        <label for="medication">If yes, list medications here: </label>
        <input type="text" id="medication" name="MedicationsList"> <!--rows and cols wont change-->
        <hr>
        <input type="submit" value="Submit Patient Form">
      </form>

        });
      </script>

    </div>
</main>
</body>
</html>
